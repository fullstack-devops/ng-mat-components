version: 2
updates:
  - package-ecosystem: 'npm' # See documentation for possible values
    directory: '/' # Location of package manifests
    rebase-strategy: auto
    commit-message:
      prefix: 'fix'
      include: scope
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'github-actions'
    directory: '/'
    rebase-strategy: auto
    commit-message:
      prefix: 'fix'
      include: scope
    schedule:
      interval: 'weekly'
