<div class="profile-pic-button-wrapper">
  <button mat-button (click)="toggleSidemenu()">
    <svg *ngIf="profilePicture == ''" enable-background="new 0 0 20 20" height="48px" viewBox="0 0 20 20" width="48px">
      <g><rect fill="none" height="20" width="20" /></g>
      <g>
        <g>
          <path
            d="M10 2c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 3.5c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 11c-2.05 0-3.87-.95-5.07-2.44 1.45-.98 3.19-1.56 5.07-1.56s3.62.58 5.07 1.56c-1.2 1.49-3.02 2.44-5.07 2.44z" />
        </g>
      </g>
    </svg>
    <div class="default-profile-pic" *ngIf="profilePicture != ''" style="background-image: url('{{ profilePicture }}');"></div>
  </button>
</div>

<div class="profile-content-wrapper" [class.opened]="opened">
  <div class="user-infos">
    <ng-content select="fs-nav-user-profile-name"></ng-content>
    <ng-content select="fs-nav-user-profile-subname"></ng-content>
  </div>
  <ng-content select="fs-nav-user-profile-actions"></ng-content>
</div>
