<div class="fs-nav-frame-toolbar-wrapper">
  <ng-container *ngTemplateOutlet="tbcontent || defaultToolbarTemplate"></ng-container>
</div>

<ng-template #defaultToolbarTemplate>
  <div>
    <ng-content select="fs-nav-frame-toolbar-start"></ng-content>
  </div>
  <div>
    <ng-content select="fs-nav-frame-toolbar-center"></ng-content>
  </div>
  <div>
    <ng-content select="fs-nav-frame-toolbar-end"></ng-content>
  </div>
</ng-template>
