<table *ngIf="!isLoading">
  <tr>
    <th>Persons</th>
    <th>
      <button mat-icon-button class="fs-calendar-switches">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24px"
          height="24px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
        </svg>
      </button>
    </th>
    <th *ngFor="let day of month?.days" [class.date-today]="isToday(day.date)">
      {{ day.dayNumber }} <br />
      {{ day.date | date: "EEEEEE" }}
    </th>
    <th>
      <button mat-icon-button class="fs-calendar-switches">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24px"
          height="24px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
        </svg>
      </button>
    </th>
  </tr>
  <tr>
    <td colspan="2">Alfreds Futterkiste</td>
    <td *ngFor="let day of month?.days">
      <!-- {{ day.dayNumber }} -->
      <div class="box"></div>
    </td>
    <td></td>
  </tr>
</table>
